<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
            width: 300px;
            
        }

        .thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        h3 {
            margin-top: 0;
        }

        p {
            color: #666;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="course-card">
        <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png"
            alt="Course Thumbnail" class="thumbnail">
        <div class="card-content">
            <h3>Introduction to Full Stack Web Development</h3>
            <p>A comprehensive guide to Web Development. Learn from industry experts and enhance your skills.</p>
            <a href="https://pwskills.com/course/full-stack-web-development-ja" class="cta-button">Enroll Now</a>
        </div>
    </div>

</body>

</html>
